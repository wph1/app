<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>通信网主动防御系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <link rel="stylesheet" href="/static/commons/js/cdn/bootstrap-3.3.7/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/commons/js/cdn/font-awesome-4.7.0/font-awesome.min.css" />
    <link rel="stylesheet" href="/static/commons/js/cdn/ionicons-2.0.1/ionicons.min.css" />
    <link rel="stylesheet" href="/static/assets/adminlte-2.3.7/css/AdminLTE.min.css"  />
    <link rel="stylesheet" href="/static/assets/adminlte-2.3.7/css/skins/_all-skins.min.css" />
    <link rel="stylesheet" href="/static/assets/jquery-jbox/2.3/Skins2/Blue/jbox.css" />
    <link rel="stylesheet" href="/static/css/app.css" />
    <!--[if lt IE 9]>
    <script src="/static/commons/js/cdn/html5shiv-3.7.3/html5shiv.min.js"></script>
    <script src="/static/commons/js/cdn/respond-1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="hold-transition skin-blue fixed sidebar-mini">
<div class="wapper">
    <header class="main-header">
        <a href="/console/index" class="logo">
            <span class="logo-mini"><b>网关管理</b></span>
            <span class="logo-lg"><b>网关</b>管理系统</span>
        </a>
        <nav class="navbar navbar-static-top">
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="/static/assets/adminlte-2.3.7/img/user2-160x160.jpg" class="user-image"
                                 alt="User Image"/>
                            <span class="hidden-xs" th:text="${admin.username}"></span>
                        </a>
                        <ul class="dropdown-menu" style="width:200px;">
                            <li class="user-header">
                                <img src="/static/assets/adminlte-2.3.7/img/user2-160x160.jpg" class="img-circle"
                                     alt="User Image"/>
                                <p th:text="${admin.username}"></p>
                                <!--<small th:text="${admin.updatedAt}"></small>-->
                            </li>
                            <li class="user-footer">
                                <div class="pull-left">
                                    <!--<a href="/user" class="btn btn-default btn-flat">修改</a>-->
                                    <!--<button shiro:hasPermission="admin:edit" type="button"  class="btn btn-warning" onclick="AdminIndex.edit()">修改</button>-->
                                    <button  type="button"  class="btn btn-default btn-flat" onclick="EditPwd.editother()">修改</button>

                                </div>
                                <div class="pull-right">
                                    <a href="/console/logout" class="btn btn-default btn-flat">退出</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <aside class="main-sidebar">
        <section class="sidebar">
            <div class="user-panel">
                <div class="pull-left image">
                    <img src="/static/assets/adminlte-2.3.7/img/user2-160x160.jpg" class="img-circle"
                         alt="User Image"/>
                </div>
                <div class="pull-left info">
                    <p th:text="${admin.username}"></p>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                    <!--<small th:text="${admin.updatedAt}"></small>-->
                </div>
            </div>
            <ul class="sidebar-menu">
                <li class="header">控制面板</li>
                <li class="treeview" th:each="menuList:${menuLists}">
                    <a href="#">
                        <i class="fa fa-th"></i>
                        <b th:text="${menuList.menuName}"></b>
                        <span class="pull-right-container">
                            <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu">
                        <li th:each="menuChild:${menuList.children}">
                            <a th:href="${menuChild.menuUrl}" target="mainFrame"><i class="fa fa-cicle-o"></i><b th:text="${menuChild.menuName}"></b></a>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
    </aside>
    <div class="content-wrapper">
        <iframe name="mainFrame" id="mainFrame" src="/console/main" frameborder="false" scrolling="auto" style="border:none;" width="100%" height="auto" allowtransparency="true"></iframe>
    </div>
    <footer class="main-footer navbar-fixed-bottom">
        <div class="pull-right hidden-xs">
            <b>Version</b> 1.0.0
        </div>
        <strong>Copyright &copy; 2018 <a href="http://www.ieucd.com">信大网御</a>.</strong> All rights reserved.
    </footer>
</div>
<script type="text/javascript" src="/static/commons/js/cdn/jquery/jquery.mim.js"></script>
<script type="text/javascript" src="/static/commons/js/cdn/jquery-migrate/jquery-migrate.min.js"></script>
<script type="text/javascript" src="/static/commons/js/cdn/bootstrap-3.3.7/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/assets/adminlte-2.3.7/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<script type="text/javascript" src="/static/assets/adminlte-2.3.7/js/app.min.js"></script>
<script type="text/javascript" src="/static/js/index.js"></script>
<script type="text/javascript" src="/static/commons/js/cdn/layer-3.0.1/layer.min.js"></script>
<script type="text/javascript" src="/static/commons/js/cdn/jquery-validation-1.17.0/jquery.validate.min.js"></script>
<script type="text/javascript" src="/static/commons/js/cdn/jquery-form-4.2.0/jquery.form.min.js"></script>
<script type="text/javascript" src="/static/js/common.js"></script>
<script type="text/javascript" src="/static/commons/include.web.ui.js?dm=1013"></script>
<script type="text/javascript">
    if (top.location != location){
        top.location.href = location.href;
    }
</script>
</body>
</html>
