<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title" >虚拟ip池配置</h3>
                </div>
                <div class="box-body">
                    <form class="form-horizontal" name="vipForm" id="vipForm" role="form">
                        <div class="form-group">
                            <div class="col-sm-12">
                            <table id="vipTable" class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>开始ip</th>
                                    <th>结束ip</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td><input type="text" class="form-control" name="startIp" placeholder="如,192.168.1.1"></td>
                                    <td><input type="text" class="form-control" name="endIp" placeholder="如,192.168.1.1"></td>
                                    <td class="do_work"><i class="fa fa-plus" style="cursor:pointer;padding: 10px;" title="添加一条"
                                                           onclick="onAddRow(this);"></i>&nbsp;&nbsp;
                                        <i class="fa fa-times" style="cursor:pointer;padding: 10px;" title="删除一条"
                                           onclick="onDelRow(this);"></i>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:include="console/footer"></div>
<script type="text/javascript" src="/static/commons/include.web.ui.js?dm=10"></script>
<script type="text/javascript">

    function onAddRow(obj) {
        var trObj = obj.parentNode.parentNode,
            tbody = trObj.parentNode,
            tabObj = tbody.parentNode;
        tbody.insertRow(trObj.rowIndex).innerHTML = tbody.rows[0].innerHTML
            .replace("baseValid-error", "");
    }

    function onDelRow(obj) {
        var tr = obj.parentNode.parentNode,
            tbody = tr.parentNode;
        if (tr.rowIndex === 1) {
            layer.alert('不允许删除!', {icon: 6});
            return;
        }
        layer.confirm('确定删除吗?', function(){
            tbody.removeChild(tr);
            layer.closeAll();
        });
    }

</script>
</body>

</html>
<style type="text/css">
    .form-horizontal .control-label{
        text-align:left;
    }
</style>
