<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title" >真实子网添加</h3>
                </div>
                <div class="box-body">
                    <form  id="ripForm" class="form-horizontal " action="/functionView/rip/ripSave" method="post">
                      <!--  <input type="hidden" name="id" id="id"  />
                        <input type="hidden" name="createTime"  />-->
                        
                        <div class="form-group">
                            <label for="net" class="col-sm-2 control-label">网络名字</label>
                            <div class="col-sm-10">
                                <input type="text" name="net" class="form-control" id="net"  placeholder="4-20位,字母、数字、下划线的组合" />
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="prefix" class="col-sm-2 control-label">域名前缀</label>
                            <div class="col-sm-10">
                                <input type="text" name="prefix" class="form-control" id="prefix"  placeholder="1-10位，字母、数字、下划线的组合"/>
                            </div>
                        </div>
                                                                
                        <div class="form-group">
                            <label for="startIpString" class="col-sm-2 control-label">网络起始地址</label>
                            <div class="col-sm-10">
                                <input type="text" name="startIpString" class="form-control" id="startIpString"  placeholder="如192.168.108.100"/>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="endIpString" class="col-sm-2 control-label">网络结束地址</label>
                            <div class="col-sm-10">
                                <input type="text" name="endIpString" class="form-control" id="endIpString" placeholder="如192.168.108.100"/>
                            </div>
                        </div>
                        
                       	<div class="form-group">
                            <label for="gateway" class="col-sm-2 control-label">网关地址</label>
                            <div class="col-sm-10">
                                <input type="text" name="gateway" class="form-control" id="gateway" placeholder="如192.168.108.100"/>
                            </div>
                        </div>
                   
                        <div class="form-group">
                            <label for="period" class="col-sm-2 control-label">真实子网租期</label>
                            <div class="col-sm-10">
                                <input type="text" name="period" class="form-control" id="period" placeholder="请填写整数"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="virtualPeriod" class="col-sm-2 control-label">虚拟跳变时间</label>
                            <div class="col-sm-10">
                                <input type="text" name="virtualPeriod" class="form-control" id="virtualPeriod" placeholder="请填写整数"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="domainPeriod" class="col-sm-2 control-label">域名跳变时间</label>
                            <div class="col-sm-10">
                                <input type="text" name="domainPeriod" class="form-control" id="domainPeriod" placeholder="请填写整数"/>
                            </div>
                        </div>
                       <!-- <div class="form-group">
                            <label for="isSwitch" class="col-sm-2 control-label">是否绑定交换机</label>
                            <div class="col-sm-10">
                                <select id="isSwitch" name="isSwitch"  >
                                    <option value=''>请选择交换机</option>
                                </select>
                            </div>
                        </div>-->

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button"   id="formBtn"  style="display: none" class="btn btn-default" onclick="btn()">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:include="console/footer"></div>
