<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title" th:text="添加交换机绑定"></h3>
                </div>
                <div class="box-body">
                    <form class="form-horizontal js-ajax-form" action="/admin/function/bindingSave" method="post">
                        <input type="hidden" name="id" id="id" th:value="${binding.id}" />                       
                        <input type="hidden" name="createTime" th:value="${binding.createTime}" />
                        
                        <div class="form-group">
                    		<label for="node" class="col-sm-2 control-label">需要绑定的交换机</label>
                    		<div class="col-sm-10">
                   			<select class="form-control" name="node">
                       		    <option>请选择交换机</option>
                        		<option  th:each="listSwitch:${session.listSwitch}" th:value="${listSwitch.name}" th:text="${listSwitch.name}"></option>
                   			</select>
                   			</div>
               		    </div>
               		    
               		    <div class="form-group">
                    		<label for="subnet" class="col-sm-2 control-label">绑定的真实子网</label>
                    		<div class="col-sm-10">
                   			<select class="form-control" name="subnet">
                       		    <option>请选择网络</option>
                        		<option  th:each="listSubnet:${session.listSubnet}" th:value="${listSubnet.net}" th:text="${listSubnet.net}"></option>
                   			</select>
                   			</div>
               		    </div>                     
                                          
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default js-ajax-submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:include="console/footer"></div>
</body>
</html>
