<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:include="console/header">
</head>
<body>
<section class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title" th:text="'管理员'+${#strings.isEmpty(vnetwork.id)?'添加':'修改'}"></h3>
                </div>
                <div class="box-body">
                    <form class="form-horizontal js-ajax-form" action="/admin/function/vipSave" method="post">
                        <input type="hidden" name="id" id="id" th:value="${vnetwork.id}" />
                        <input type="hidden" name="createTime" th:value="${vnetwork.createTime}" />
                        
                        <div class="form-group">
                    		<label for="ripId" class="col-sm-2 control-label">绑定的真实网络</label>
                    		<div class="col-sm-10">
                   			<select class="form-control" name="ripId">
                       		    <option>请选择网络</option>
                        		<option  th:each="list:${session.list}" th:value="${list.id}" th:text="${list.net }"></option>
                   			</select>
                   			</div>
               		    </div>
                        
                        <div class="form-group">
                            <label for="startIpString" class="col-sm-2 control-label">虚拟网络起始地址</label>
                            <div class="col-sm-10">
                                <input type="text" name="startIpString" class="form-control" id="startIpString" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="endIpString" class="col-sm-2 control-label">虚拟网络结束地址</label>
                            <div class="col-sm-10">
                                <input type="text" name="endIpString" class="form-control" id="endIpString" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="vipTime" class="col-sm-2 control-label">虚拟地址变换时间</label>
                            <div class="col-sm-10">
                                <input type="text" name="vipTime" class="form-control" id="vipTime" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="vdomainTime" class="col-sm-2 control-label">虚拟域名变换时间</label>
                            <div class="col-sm-10">
                                <input type="text" name="vdomainTime" class="form-control" id="vdomainTime" />
                            </div>
                        </div>
                                          
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default js-ajax-submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:include="console/footer"></div>
</body>
</html>
